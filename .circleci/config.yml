jobs:
  build:
    docker:
      - image: cimg/node:18.17.0
    steps:
      - checkout
      - run:
          name: Install dependencies (client)
          command: |
            cd client
            npm install
      - run:
          name: Run tests (client)
          command: |
            cd client
            npm test
